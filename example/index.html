<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ggAbbreviationMasks" />
    <meta name="author" content="Ing.Gerardo Garita Juarez" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-Xss-Protection" content="'1; mode=block' always">
    <meta http-equiv="X-Content-Type-Options" content="'nosniff' always">
    <title>jQuery Plugin ggAbbreviationMasks</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/abbreviationMasks-1.0.css" rel="stylesheet" />
    <link href="css/myStyle.css" rel="stylesheet" />
</head>
<body>

    <div id="mainContainer">

        <!-- CONTENT : START -->
        <div class="container">

            <div id="txtMoneyPrimaryContainer" class="thousandsMask myContainer">
                <div class="Abbrev money" abbrev-content="$"></div>
                <input type="text" id="txtMoneyPrimary" class="thousandsMask myStyle" />
            </div>

            <div id="txtMoneyAltContainer" class="thousandsMask myContainer">
                <div class="Abbrev moneyAlt" abbrev-content="₡"></div>
                <input type="text" id="txtMoneyAlt" class="thousandsMask myStyle" />
            </div>

            <div id="txtAreaContainer" class="Abbrev area myContainer" abbrev-content="m2">
                <input type="text" id="txtArea" class="myStyle" />
            </div>

            <div id="txtWeightContainer" class="Abbrev weight myContainer" abbrev-content="Kg">
                <input type="text" id="txtWeight" class="myStyle" />
            </div>

            <div id="txtPercentageContainer" class="Abbrev percentage myContainer" abbrev-content="%">
                <select id="txtPercentage" class="myStyle" style="text-align-last:right;">
                    <option value="0" selected="selected">0</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div id="txtDistanceContainer" class="Abbrev distance myContainer" abbrev-content="Km">
                <input type="text" id="txtDistance" class="myStyle" />
            </div>

            <div id="txtPrecipitationContainer" class="Abbrev precipitation myContainer" abbrev-content="mm">
                <input type="text" id="txtPrecipitation" class="myStyle" />
            </div>

            <div id="txtTemperatureContainer" class="Abbrev temperature myContainer" abbrev-content="°F">
                <input type="text" id="txtTemperature" class="myStyle" />
            </div>

            <div id="txtAltitudeContainer" class="Abbrev altitude myContainer" abbrev-content="(MSL)">
                <input type="text" id="txtAltitude" class="myStyle" />
            </div>

            <div id="txtVelocityContainer" class="Abbrev velocity myContainer" abbrev-content="km/h">
                <input type="text" id="txtVelocity" class="myStyle" />
            </div>

            <div id="txtTimeContainer" class="Abbrev time myContainer" abbrev-content="sec">
                <input type="number" step="0.5" max="60" min="0" value="0" id="txtTime" class="myStyle" />
            </div>

            <div id="txtLatitudeContainer" class="Abbrev latitude myContainer" abbrev-content="°N">
                <input type="text" id="txtLatitude" class="myStyle" />
            </div>

            <div id="txtLongitudeContainer" class="Abbrev longitude myContainer" abbrev-content="°E">
                <input type="text" id="txtLongitude" class="myStyle" />
            </div>

            <div id="txtCustomContainer" class="Abbrev custom myContainer" abbrev-content="@site.com">
                <input type="text" id="txtCustom" class="myStyle" />
            </div>

        </div>
        <!-- CONTENT : ENDS -->

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/abbreviationMasks-1.0.js"></script>
    <script src="js/myscript.js"></script>

</body>
</html>
